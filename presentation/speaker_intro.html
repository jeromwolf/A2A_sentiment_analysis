<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연사 소개</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 60px;
            display: flex;
            align-items: center;
            gap: 100px;
        }

        .main-content {
            flex: 1;
            z-index: 2;
        }

        .section-label {
            font-size: 1.5em;
            color: #00bcd4;
            font-weight: 600;
            margin-bottom: 40px;
            position: relative;
        }

        .section-label::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: #00bcd4;
        }

        .speaker-info {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 50px;
        }

        .speaker-icon {
            width: 120px;
            height: 120px;
            background: #1e3a5f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
        }

        .speaker-title {
            flex: 1;
        }

        .speaker-name {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .speaker-role {
            font-size: 1.4em;
            color: #ff6b35;
            font-weight: 600;
        }

        .speaker-company {
            font-size: 1.2em;
            color: #6c757d;
            margin-top: 5px;
        }

        .timeline-section {
            margin-bottom: 30px;
        }

        .timeline-label {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 25px;
            color: #212529;
        }

        .timeline-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
            padding-left: 40px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 8px;
            width: 12px;
            height: 12px;
            background: white;
            border: 3px solid #1e3a5f;
            border-radius: 50%;
            z-index: 2;
        }

        .timeline-item:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 20px;
            top: 20px;
            width: 2px;
            height: calc(100% + 15px);
            background: #e9ecef;
        }

        .timeline-tag {
            background: #1e3a5f;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            white-space: nowrap;
        }

        .timeline-tag.current {
            background: #00bcd4;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #212529;
        }

        .timeline-title .highlight {
            color: #ff6b35;
        }

        .timeline-desc {
            font-size: 1.1em;
            color: #6c757d;
            line-height: 1.5;
        }

        .decoration-circle {
            position: absolute;
            right: -200px;
            top: 50%;
            transform: translateY(-50%);
            width: 600px;
            height: 600px;
            border: 80px solid rgba(0, 188, 212, 0.1);
            border-radius: 50%;
            z-index: 1;
        }

        .decoration-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 60px solid rgba(0, 188, 212, 0.05);
            border-radius: 50%;
        }

        .page-number {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 1.2em;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                gap: 50px;
            }
            
            .speaker-info {
                flex-direction: column;
                text-align: center;
            }
            
            .timeline-item {
                flex-direction: column;
                padding-left: 30px;
            }
            
            .decoration-circle {
                right: -400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1 class="section-label">연사 소개</h1>
            
            <div class="speaker-info">
                <div class="speaker-icon">👤</div>
                <div class="speaker-title">
                    <h2 class="speaker-name">양선희 <span style="font-weight: 400;">대표</span></h2>
                    <p class="speaker-role">루트브릭스 CEO</p>
                    <p class="speaker-company">인공지능 기반 투자 분석 시스템 개발</p>
                </div>
            </div>

            <div class="timeline-section">
                <h3 class="timeline-label">주요 경력</h3>
                
                <div class="timeline-item">
                    <span class="timeline-tag current">현재</span>
                    <div class="timeline-content">
                        <h4 class="timeline-title">루트브릭스 <span class="highlight">CEO</span></h4>
                        <p class="timeline-desc">인공지능 기반 투자 분석 시스템 개발</p>
                    </div>
                </div>

                <div class="timeline-item">
                    <span class="timeline-tag">전)</span>
                    <div class="timeline-content">
                        <h4 class="timeline-title">지앤넷 <span class="highlight">음성인식 연구소장</span></h4>
                        <p class="timeline-desc">음성 인식 기술 연구 및 개발 총괄</p>
                    </div>
                </div>

                <div class="timeline-item">
                    <span class="timeline-tag">전)</span>
                    <div class="timeline-content">
                        <h4 class="timeline-title">스마트윈드 <span class="highlight">모바일 솔루션</span></h4>
                        <p class="timeline-desc">모바일 기술 솔루션 개발</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="decoration-circle"></div>
    
    <div class="page-number">2 / 18</div>
</body>
</html>
