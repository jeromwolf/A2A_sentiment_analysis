<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 발표 내용</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", sans-serif;
            background: white;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 80px;
            color: #000;
        }

        .timeline-wrapper {
            position: relative;
            padding: 100px 50px 50px;
            overflow-x: auto;
            overflow-y: visible;
        }

        .timeline {
            position: relative;
            display: flex;
            justify-content: space-between;
            min-width: 1200px;
        }

        /* Horizontal line */
        .timeline::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 3px;
            background: #dee2e6;
            transform: translateY(-50%);
        }

        .timeline-item {
            position: relative;
            flex: 1;
            text-align: center;
        }

        .timeline-dot {
            position: absolute;
            width: 30px;
            height: 30px;
            background: white;
            border: 4px solid;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .timeline-item:nth-child(1) .timeline-dot {
            border-color: #6c757d;
        }

        .timeline-item:nth-child(2) .timeline-dot {
            border-color: #007bff;
        }

        .timeline-item:nth-child(3) .timeline-dot {
            border-color: #28a745;
        }

        .timeline-item:nth-child(4) .timeline-dot {
            border-color: #ffc107;
        }

        .timeline-item:nth-child(5) .timeline-dot {
            border-color: #dc3545;
        }

        .timeline-content {
            position: absolute;
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 220px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Alternate top and bottom */
        .timeline-item:nth-child(odd) .timeline-content {
            bottom: 80px;
        }

        .timeline-item:nth-child(even) .timeline-content {
            top: 80px;
        }

        .timeline-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #e9ecef;
            margin-bottom: 15px;
        }

        .timeline-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #212529;
            line-height: 1.3;
        }

        .timeline-subtitle {
            font-size: 0.95em;
            color: #6c757d;
            line-height: 1.5;
        }

        .timeline-details {
            margin-top: 12px;
            font-size: 0.9em;
            color: #495057;
            text-align: left;
            line-height: 1.6;
        }

        .timeline-detail-item {
            margin: 4px 0;
        }

        /* Connection lines */
        .timeline-item:nth-child(odd) .timeline-content::after {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 50%;
            width: 2px;
            height: 25px;
            background: #dee2e6;
            transform: translateX(-50%);
        }

        .timeline-item:nth-child(even) .timeline-content::after {
            content: '';
            position: absolute;
            top: -25px;
            left: 50%;
            width: 2px;
            height: 25px;
            background: #dee2e6;
            transform: translateX(-50%);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .timeline-wrapper {
                padding: 80px 20px 30px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 50px;
            }

            .timeline-content {
                width: 180px;
                padding: 20px;
            }

            .timeline-number {
                font-size: 2em;
            }

            .timeline-title {
                font-size: 1.1em;
            }

            .timeline-subtitle,
            .timeline-details {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>오늘의 발표 내용</h1>
        
        <div class="timeline-wrapper">
            <div class="timeline">
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-number">1</div>
                        <h2 class="timeline-title">문제 정의와 배경</h2>
                        <p class="timeline-subtitle">투자 분석의 도전 과제</p>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-number">2</div>
                        <h2 class="timeline-title">핵심 프로토콜 소개</h2>
                        <div class="timeline-details">
                            <div class="timeline-detail-item">• MCP</div>
                            <div class="timeline-detail-item">• A2A Protocol</div>
                            <div class="timeline-detail-item">• 싱글/멀티에이전트</div>
                        </div>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-number">3</div>
                        <h2 class="timeline-title">하이브리드 아키텍처</h2>
                        <div class="timeline-details">
                            <div class="timeline-detail-item">• 설계 철학과 구현</div>
                            <div class="timeline-detail-item">• 실제 구현 사례</div>
                            <div class="timeline-detail-item">• 시스템 데모</div>
                        </div>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-number">4</div>
                        <h2 class="timeline-title">인사이트와 미래</h2>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-number">5</div>
                        <h2 class="timeline-title">배운 점과 향후 계획</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
