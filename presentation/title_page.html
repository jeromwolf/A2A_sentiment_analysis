<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이전트 투자 시대를 준비하다</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", sans-serif;
            background: white;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        .main-title {
            font-size: 4.5em;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 50px;
            color: #000;
        }

        .subtitle {
            font-size: 3.5em;
            font-weight: 600;
            margin-bottom: 120px;
            color: #000;
        }

        .info-section {
            margin-top: 80px;
            text-align: left;
            padding-left: 50px;
        }

        .info-item {
            font-size: 2em;
            font-weight: 400;
            margin: 20px 0;
            color: #333;
        }

        .info-label {
            display: inline-block;
            width: 150px;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3em;
            }
            
            .subtitle {
                font-size: 2.5em;
                margin-bottom: 80px;
            }
            
            .info-section {
                padding-left: 20px;
            }
            
            .info-item {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">에이전트 투자 시대를 준비하다</h1>
        
        <h2 class="subtitle">MCP + A2A 기반 협업 분석 시스템</h2>
        
        <div class="info-section">
            <div class="info-item">
                <span class="info-label">발표자:</span> 루트브릭스 양선희 대표
            </div>
            <div class="info-item">
                <span class="info-label">날짜:</span> 2025년 7월 24일
            </div>
        </div>
    </div>
</body>
</html>
