[pytest]
# pytest 설정 파일

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 출력 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=a2a_core
    --cov=agents
    --cov-report=html
    --cov-report=term-missing

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 실행 시간이 오래 걸리는 테스트
    asyncio: 비동기 테스트

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 비동기 테스트 설정
asyncio_mode = auto