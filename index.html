<div class="container">
    <!-- Left Panel -->

        <div class="header">

            <p>AI ì—ì´ì „íŠ¸ ê¸°ë°˜ íˆ¬ì ì‹¬ë¦¬ ë¶„ì„</p>
        </div>
        <div class="agent-status-bar" id="agent-status-bar"></div>
        <div class="chat-area">
            <div id="chat-messages">
                 <div class="chat-message agent-message">
                    <div class="icon">ğŸ¤–</div>
                    <p>ì•ˆë…•í•˜ì„¸ìš”! ë¶„ì„í•˜ê³  ì‹¶ì€ íšŒì‚¬ì— ëŒ€í•´ ë¬¼ì–´ë³´ì„¸ìš”.<br>(ì˜ˆ: ì• í”Œ ì£¼ê°€ ì–´ë•Œ?)</p>
                 </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." autocomplete="off">

            <p>ë¶„ì„ì„ ì‹œì‘í•˜ë©´ ì´ê³³ì— ìµœì¢… ë¦¬í¬íŠ¸ê°€ í‘œì‹œë©ë‹ˆë‹¤.</p>
        </div>
        <div id="report-canvas"></div>
        <!-- PDF ì €ì¥ ë²„íŠ¼ ì¶”ê°€ -->
        <div style="text-align: center; margin-top: 20px; display: none;" id="pdf-button-container">
            <button onclick="exportToPDF()" style="background-color: #3f51b5; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px;">

<script>
    // --- Element Variables ---
    const sendBtn = document.getElementById('send-btn');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    const agentStatusBar = document.getElementById('agent-status-bar');
    const reportCanvas = document.getElementById('report-canvas');
    const reportPlaceholder = document.getElementById('report-canvas-placeholder');
    
    let websocket;
    let agentStepElements = {};
    let agentDefinitions = [];
    const showdownConverter = new showdown.Converter(); // Markdown to HTML converter

    // --- Agent Status Bar ---
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/api/agents');
            agentDefinitions = await response.json();
            renderAgentStatusBar();
        } catch (error) {
            agentStatusBar.innerHTML = '<p>ì—ì´ì „íŠ¸ ìƒíƒœ ë¡œë”© ì‹¤íŒ¨</p>';
        }
    });

    function renderAgentStatusBar() {
        agentStatusBar.innerHTML = '';
        agentDefinitions.forEach((agent, index) => {
            const stepDiv = document.createElement('div');
            stepDiv.className = 'agent-step';
            stepDiv.id = agent.id;
            stepDiv.innerHTML = `<div class="step-icon">${index + 1}</div><div class="step-name">${agent.name}</div>`;
            agentStatusBar.appendChild(stepDiv);
            agentStepElements[agent.id] = stepDiv;
        });
    }

    function setStatus(agentId) {
        let completed = true;
        for(const agent of agentDefinitions){
            const el = agentStepElements[agent.id];
            if(el) {
                el.classList.remove('processing', 'completed');
                if(completed) el.classList.add('completed');
                if(agent.id === agentId){
                    el.classList.add('processing');
                    completed = false;
                }
            }
        }
    }

    function resetUI() {
        Object.values(agentStepElements).forEach(el => el.classList.remove('processing', 'completed'));
        reportCanvas.style.display = 'none';
        reportPlaceholder.style.display = 'block';
        chatMessages.innerHTML = ''; // Clear previous logs
        document.getElementById('pdf-button-container').style.display = 'none'; // PDF ë²„íŠ¼ ìˆ¨ê¸°ê¸°
    }

    // --- Chat & Report ---
    function addChatMessage(message, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${type}-message`;
        const icon = type === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
        messageDiv.innerHTML = `<div class="icon">${icon}</div><p>${message}</p>`;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function renderReport(markdown) {
        reportPlaceholder.style.display = 'none';
        reportCanvas.style.display = 'block';
        const html = showdownConverter.makeHtml(markdown);
        reportCanvas.innerHTML = `<div class="report-content">${html}</div>`;
        // PDF ë²„íŠ¼ í‘œì‹œ
        document.getElementById('pdf-button-container').style.display = 'block';
    }
    
    // PDF ì €ì¥ í•¨ìˆ˜
    function exportToPDF() {
        window.print();
        addChatMessage('PDF ì €ì¥: ì¸ì‡„ ëŒ€í™”ìƒìì—ì„œ "PDFë¡œ ì €ì¥"ì„ ì„ íƒí•˜ì„¸ìš”.', 'agent');
    }

    // --- Main Logic ---
    async function handleSend() {
        const query = chatInput.value.trim();
        if (!query) return;

        resetUI();
        addChatMessage(query, 'user');
        chatInput.value = '';
        sendBtn.disabled = true;

        if (websocket && websocket.readyState === WebSocket.OPEN) websocket.close();
        websocket = new WebSocket(`ws://${window.location.host}/ws`);

        websocket.onopen = () => {
            websocket.send(JSON.stringify({ query: query }));
        };

        websocket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'status') {
                setStatus(data.payload.agentId);
            } else if (data.type === 'log') {
                addChatMessage(data.payload.message, 'agent');
            } else if (data.type === 'final_report_canvas') {
                renderReport(data.payload.report_markdown);
                // ëª¨ë“  ì‘ì—…ì´ ëë‚¬ìœ¼ë¯€ë¡œ ëª¨ë“  ë‹¨ê³„ë¥¼ ì™„ë£Œë¡œ í‘œì‹œ
                setStatus('completed-all');
                websocket.close();
            }
        };

        websocket.onclose = () => { sendBtn.disabled = false; };
        websocket.onerror = () => {
            addChatMessage('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì„œë²„ ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.', 'agent');
            sendBtn.disabled = false;
        };
    }

    sendBtn.addEventListener('click', handleSend);
    chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

</script>
