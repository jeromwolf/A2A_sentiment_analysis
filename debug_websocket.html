<!DOCTYPE html>
<html>
<head>
    <title>WebSocket 디버그</title>
</head>
<body>
    <h1>WebSocket 연결 테스트</h1>
    <div id="status">연결 대기중...</div>
    <button onclick="sendTest()">테스트 메시지 전송</button>
    <div id="messages"></div>
    
    <script>
        const ws = new WebSocket('ws://localhost:8100/ws');
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        
        ws.onopen = () => {
            status.textContent = '✅ WebSocket 연결됨';
            console.log('WebSocket connected');
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const msg = document.createElement('div');
            msg.textContent = `수신: ${JSON.stringify(data, null, 2)}`;
            messages.appendChild(msg);
            console.log('Received:', data);
        };
        
        ws.onerror = (error) => {
            status.textContent = '❌ WebSocket 에러';
            console.error('WebSocket error:', error);
        };
        
        ws.onclose = () => {
            status.textContent = '❌ WebSocket 연결 종료';
            console.log('WebSocket closed');
        };
        
        function sendTest() {
            const testMsg = {
                type: 'analyze',
                query: '테슬라 주가 어때?'
            };
            ws.send(JSON.stringify(testMsg));
            console.log('Sent:', testMsg);
        }
    </script>
</body>
</html>
