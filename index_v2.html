<body>

    <script>
        let ws = null;
        let currentAnalysis = null;
        
        // ì—ì´ì „íŠ¸ ì •ë³´ ë¡œë“œ
        let agents = [];
        fetch('/agents.json')
            .then(response => response.json())
            .then(data => {
                agents = data;
                renderAgents();
            })
            .catch(error => console.error('ì—ì´ì „íŠ¸ ì •ë³´ ë¡œë“œ ì‹¤íŒ¨:', error));

        function renderAgents() {
            const grid = document.getElementById('agentsGrid');
            grid.innerHTML = agents.map(agent => `
                <div class="agent-card" id="agent-${agent.id}">
                    <div class="agent-icon">${getAgentIcon(agent.id)}</div>
                    <div class="agent-name">${agent.name}</div>
                    <div class="agent-description">${agent.description}</div>
                </div>
            `).join('');
        }

        function getAgentIcon(agentId) {
            const icons = {
                'nlu-agent': 'ğŸ§ ',
                'data-collection': 'ğŸ“Š',
                'sentiment-analysis': 'ğŸ˜Š',
                'score-calculation': 'ğŸ“ˆ',
                'report-generation': 'ğŸ“'
            };
            return icons[agentId] || 'ğŸ¤–';
        }

        function setExampleQuery(query) {
            document.getElementById('chatInput').value = query;
            document.getElementById('chatInput').focus();
        }

        function sendMessage(event) {
            event.preventDefault();
            
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            addChatMessage(message, 'user');
            
            // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™” ë° ë²„íŠ¼ ë¹„í™œì„±í™”
            input.value = '';
            document.getElementById('sendButton').disabled = true;
            
            // ë¶„ì„ ì‹œì‘
            startAnalysis(message);
        }

        function addChatMessage(message, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function startAnalysis(query) {
            // ì´ì „ ë¶„ì„ ì´ˆê¸°í™”
            resetAnalysis();
            
            // ë¶„ì„ ì„¹ì…˜ í‘œì‹œ
            document.getElementById('analysisSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            
            // WebSocket ì—°ê²°
            const wsUrl = 'ws://localhost:8100/ws/v2';  // V2 WebSocket ì—”ë“œí¬ì¸íŠ¸
            console.log('ğŸ”Œ WebSocket ì—°ê²° ì‹œë„:', wsUrl);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('âœ… WebSocket ì—°ê²°ë¨');
                const payload = { query: query };
                console.log('ğŸ“¤ ë©”ì‹œì§€ ì „ì†¡:', payload);
                // ì´ˆê¸° ì¿¼ë¦¬ ì „ì†¡
                ws.send(JSON.stringify(payload));
                addLog('ğŸš€ A2A ë¶„ì„ ì‹œì‘: ' + query);
            };
            
            ws.onmessage = (event) => {
                console.log('ğŸ“¥ ë©”ì‹œì§€ ìˆ˜ì‹ :', event.data);
                try {
                    const data = JSON.parse(event.data);
                    console.log('ğŸ“Š íŒŒì‹±ëœ ë°ì´í„°:', data);
                    handleWebSocketMessage(data);
                } catch (error) {
                    console.error('âŒ ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜:', error);
                    console.error('ì›ë³¸ ë°ì´í„°:', event.data);
                }
            };
            
            ws.onerror = (error) => {
                console.error('âŒ WebSocket ì˜¤ë¥˜:', error);
                addLog('âŒ ì—°ê²° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                addChatMessage('ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'bot');
                document.getElementById('sendButton').disabled = false;
            };
            
            ws.onclose = (event) => {
                console.log('ğŸ”Œ WebSocket ì—°ê²° ì¢…ë£Œ:', event.code, event.reason);
                document.getElementById('sendButton').disabled = false;
            };
        }

        function handleWebSocketMessage(data) {
            const { type, payload } = data;
            console.log(`ğŸ”„ ë©”ì‹œì§€ ì²˜ë¦¬ - Type: ${type}, Payload:`, payload);
            
            switch(type) {
                case 'status':
                    console.log('ğŸ“Š ì—ì´ì „íŠ¸ ìƒíƒœ ì—…ë°ì´íŠ¸:', payload.agentId);
                    updateAgentStatus(payload.agentId);
                    break;
                    
                case 'log':
                    console.log('ğŸ“ ë¡œê·¸ ë©”ì‹œì§€:', payload.message);
                    addLog(payload.message);
                    break;
                    
                case 'result':
                    console.log('âœ… ë¶„ì„ ê²°ê³¼:', payload);
                    showResults(payload);
                    break;
                    
                case 'report_generated':
                    console.log('ğŸ“Š ìµœì¢… ë¦¬í¬íŠ¸ ìƒì„±:', payload);
                    showFinalReport(payload);
                    break;
                    
                case 'error':
                    console.error('âŒ ì˜¤ë¥˜ ë©”ì‹œì§€:', payload.message);
                    handleError(payload.message);
                    break;
                    
                default:
                    console.warn('âš ï¸ ì•Œ ìˆ˜ ì—†ëŠ” ë©”ì‹œì§€ íƒ€ì…:', type, data);
            }
        }

        function updateAgentStatus(agentId) {
            const agentCard = document.getElementById(`agent-${agentId}`);
            if (agentCard) {
                // ì´ì „ í™œì„± ìƒíƒœ ì œê±°
                document.querySelectorAll('.agent-card.active').forEach(card => {
                    card.classList.remove('active');
                });
                // ìƒˆë¡œìš´ í™œì„± ìƒíƒœ ì¶”ê°€
                agentCard.classList.add('active');
            }
        }

        function addLog(message) {
            const logsContainer = document.getElementById('logsContainer');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            const time = new Date().toLocaleTimeString('ko-KR');
            logEntry.innerHTML = `<span class="log-time">${time}</span>${message}`;
            
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        function showResults(results) {
            const { score, report } = results;
            
            // ê²°ê³¼ ì„¹ì…˜ í‘œì‹œ
            document.getElementById('resultsSection').style.display = 'block';

            document.getElementById('finalScore').textContent = score;
            
            // ë¦¬í¬íŠ¸ í‘œì‹œ
            document.getElementById('finalReport').innerHTML = report;
            
            // ì±„íŒ… ë©”ì‹œì§€ ì¶”ê°€
            addChatMessage(`ë¶„ì„ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. íˆ¬ì ì‹¬ë¦¬ ì ìˆ˜ëŠ” ${score}ì ì…ë‹ˆë‹¤.`, 'bot');
            
            // WebSocket ì—°ê²° ì¢…ë£Œ
            if (ws) {
                ws.close();
            }
        }

        function handleError(message) {
            addLog(`âŒ ì˜¤ë¥˜: ${message}`);
            addChatMessage('ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + message, 'bot');
            document.getElementById('sendButton').disabled = false;
        }

        function showFinalReport(payload) {
            const { report, ticker, recommendation, summary } = payload;
            
            // ê²°ê³¼ ì„¹ì…˜ í‘œì‹œ
            document.getElementById('resultsSection').style.display = 'block';
            
            // ì ìˆ˜ ì„¹ì…˜ ìˆ¨ê¸°ê¸° (HTML ë¦¬í¬íŠ¸ì— í¬í•¨ë˜ì–´ ìˆìœ¼ë¯€ë¡œ)
            document.querySelector('.score-display').style.display = 'none';
            
            // HTML ë¦¬í¬íŠ¸ ì§ì ‘ í‘œì‹œ
            if (report && report.includes('<div class="investment-report">')) {
                // Enhanced HTML report
                document.getElementById('finalReport').innerHTML = report;
            } else {
                // Fallback for plain text reports
                const reportHtml = `
                    <div style="background: #f8f9fa; padding: 30px; border-radius: 12px; margin-top: 20px;">
                        <h3 style="color: #333; margin-bottom: 20px;">ğŸ“Š ${ticker} íˆ¬ì ë¶„ì„ ë³´ê³ ì„œ</h3>
                        <div style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                            <h4 style="color: #4267B2; margin-bottom: 15px;">ğŸ’¡ íˆ¬ì ì¶”ì²œ</h4>
                            <p style="font-size: 1.2em; font-weight: bold; color: #333;">${recommendation}</p>
                        </div>
                        ${report ? `
                            <div style="background: white; padding: 20px; border-radius: 8px;">
                                <h4 style="color: #4267B2; margin-bottom: 15px;">ğŸ“„ ìƒì„¸ ë¶„ì„</h4>
                                <div style="line-height: 1.8; color: #555;">
                                    ${report}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
                document.getElementById('finalReport').innerHTML = reportHtml;
            }
            
            // ì±„íŒ… ë©”ì‹œì§€ ì¶”ê°€
            const message = summary || `âœ… ${ticker} ë¶„ì„ ì™„ë£Œ: ${recommendation}`;
            addChatMessage(message, 'bot');
            
            // WebSocket ì—°ê²° ì¢…ë£Œ
            if (ws) {
                ws.close();
            }
        }

        function resetAnalysis() {
            // ì—ì´ì „íŠ¸ ìƒíƒœ ì´ˆê¸°í™”
            document.querySelectorAll('.agent-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // ë¡œê·¸ ì´ˆê¸°í™”
            document.getElementById('logsContainer').innerHTML = '';
            
            // ê²°ê³¼ ì´ˆê¸°í™”
            document.getElementById('finalScore').textContent = '-';
            document.getElementById('finalReport').innerHTML = '';
        }
    </script>
