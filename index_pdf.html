<body>

    <script>
        let ws = null;
        let currentReport = null;

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onopen = () => {
                console.log('WebSocket ì—°ê²°ë¨');
                addStatus('WebSocket ì„œë²„ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤.', 'info');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('ë©”ì‹œì§€ ìˆ˜ì‹ :', data);
                
                if (data.type === 'status') {
                    addStatus(data.message, 'info');
                } else if (data.type === 'report') {
                    displayReport(data.report);
                    currentReport = data.report;
                    document.getElementById('pdfBtn').style.display = 'inline-block';
                } else if (data.type === 'error') {
                    addStatus(data.message, 'error');
                    document.getElementById('analyzeBtn').disabled = false;
                }
            };
            
            ws.onerror = (error) => {

                addStatus('WebSocket ì—°ê²° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            };
            
            ws.onclose = () => {

                addStatus('WebSocket ì—°ê²°ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ì¬ì—°ê²° ì¤‘...', 'info');
                setTimeout(connectWebSocket, 3000);

        }

        function analyzeStock() {

                return;
            }

            document.getElementById('reportSection').style.display = 'none';
            document.getElementById('pdfBtn').style.display = 'none';
            
            addStatus(`ë¶„ì„ ìš”ì²­: "${query}"`, 'info');
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'analyze',
                    query: query

            } else {

                document.getElementById('analyzeBtn').disabled = false;

        function addStatus(message, type = 'info') {

            statusDiv.appendChild(messageDiv);
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }
